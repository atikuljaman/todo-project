<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
   <!-- bootstrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="container">
        <div class="row">
           <div class="col mx-auto col md-8 mt-3 text-center">
                <div class="alert align-item-center"></div>
                <form action="" id="itemForm">
                    <h3>TO DO LIST</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="itemInput" placeholder="Please enter your items . . . .">
                        <button class="btn btn-outline-primary">ADD ITMES</button>
                    </div>
                </form>

                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                      <a class="nav-link active" aria-current="page" href="#">All</a>
                    </li>
                
                      <li class="nav-item" data-type="todo">
                      <a class="nav-link" href="#">To do</a>
                      </li>
                    <li class="nav-item" data-type="done">
                      <a class="nav-link" href="#">Completed</a>
                    </li>
                  </ul>

                  <ul class="list-group list-group-flush" id="itemList">
                
                  </ul>
                  <input type="hidden" id="objIndex" value="">
                  <input type="hidden" id="tabValue" value="all">

           </div>
        </div>
    </div>

    <script src="maIN.JS"></script>
</body>
</html>
